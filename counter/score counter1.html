
<html>
<head></head>
<body>
    <h1>Telugu Titans <span id="ab1"></span></h1>
    <button onclick="ainc()">increment</button>

    <h2>Tamil Thalaivas <span id="ab2"></span></h2>
    <button onclick="binc()">increment</button>
</body>
<script>
    var a=0
    var b=0
    document.getElementById("ab1").innerHTML=a
    document.getElementById("ab2").innerHTML=b
function ainc(){
    a++
    document.getElementById("ab1").innerHTML=a
}
function binc(){
    b++
    document.getElementById("ab2").innerHTML=b
}

</script>

</html>
