<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="e6"> </div>

        <script type="text/babel">

 16// Reset the textbox text on a button click
          function clear(){
             document.getElementById("a2").innerHTML=document.getElementById("a1").value
          }
          function abc(){
            document.getElementById("a2").innerHTML=" ";    
            document.getElementById("a1").value=" "
          }

           var jsx=<div>
       
                     <input type="text" id="a1" onKeyUp={clear}/> 
                     <button onClick={abc}>clear text</button>
                     <div id="a2" ></div>
                  
                   </div>
           ReactDOM.render(jsx,document.getElementById("e6"))

        </script>
    </body>
</html>
