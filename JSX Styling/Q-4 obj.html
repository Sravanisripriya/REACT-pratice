    <body>
        <h3>Display each object properties</h3>
        <div id="c4"></div>

        <script  type="text/babel">
              var person = {

                                "age": 30,
                                "gender": "male",

                            }
                         
        var jsx= <diV>
                <h5> firstName:{person.firstName}</h5>
                <h5>lastName:{person.lastName} </h5>    
                <i>{person.age} </i>
                </diV>
            
             
            ReactDOM.render(jsx,document.getElementById("c4"))

        </script>
