<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <h3>Display each string of array in flex boxes</h3>
        <div id="c3"></div>

        <script type="text/babel">
           var str=['sana',"suhu","zaid","munnu","zubbu"]
           
           var jsx=<i style={{display:"flex"}}>
               {
                 str.map(function(a){
                    return<b style={{border:"1px solid",margin:"10px",padding:"10px"}}>{a}</b>
                 })
               }
            </i>
               ReactDOM.render(jsx,document.getElementById("c3"))
        



        </script>
    </body>
</html>
