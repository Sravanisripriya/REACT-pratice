20// Print array strings ol and ul in React component
    function Order(){
       var[arr,setArr]=React.useState(["dog","cat","pig","fox"])
       return ( 
        <div>
               <ol>{
                    arr.map ((k)=>{return <li>{k.toLowerCase()}</li>})
                   }
               </ol>
               <ul>{
                   arr.map ((k)=>{return <li>{k.toUpperCase()}</li>})
                   }
               </ul>
            </div>
     )}
